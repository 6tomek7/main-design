<h2>Products</h2>

<div *ngFor="let product of products">
  <h4>
    <a
      [title]="product.price + ' Euro'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h4>
  <p *ngIf="product.description">
    <b>{{ product.description }}</b>
  </p>
  <button type="button" (click)="share()">Share</button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
  <hr />
</div>
